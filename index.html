<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Hunters - Security Vulnerability Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Bug Hunters Platform</h1>
        <div id="securityBugReport"></div>
        <div id="loadingIndicator" class="text-center text-gray-600">
            <div class="animate-pulse">Loading form...</div>
        </div>
    </div>

    <script>
        async function loadBugReportForm() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const formContainer = document.getElementById('securityBugReport');
            const API_ENDPOINT = 'https://3beyl53jrj.execute-api.us-east-1.amazonaws.com/prod/bug-report';
            
            try {
                console.log('Fetching form from:', API_ENDPOINT);
                const response = await fetch(API_ENDPOINT, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html',
                        'Origin': 'https://bughunters.fun'
                    },
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                console.log('Received HTML length:', html.length);
                
                formContainer.innerHTML = html;
                loadingIndicator.style.display = 'none';
                
            } catch (error) {
                console.error('Error loading form:', error);
                loadingIndicator.innerHTML = `
                    <div class="text-red-600">
                        <p class="font-bold">Access Denied</p>
                        <p>This form can only be accessed from https://bughunters.fun</p>
                        <p class="text-sm mt-2">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Load the form when the page is ready
        document.addEventListener('DOMContentLoaded', loadBugReportForm);
    </script>
</body>
</html>
