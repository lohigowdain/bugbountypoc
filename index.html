<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Hunters - Security Vulnerability Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Bug Hunters Platform</h1>
        <div id="securityBugReport"></div>
    </div>

    <script>
        async function loadBugReportForm() {
            const formContainer = document.getElementById('securityBugReport');
            const API_ENDPOINT = 'https://deb43zj6c59gv.cloudfront.net/bug-report';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html',
                        'Origin': 'https://bughunters.fun'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                formContainer.innerHTML = html;
            } catch (error) {
                console.error('Error loading form:', error);
                formContainer.innerHTML = 'Error loading the security bug report form. Please try again later.';
            }
        }

        // Load the form when the page is ready
        document.addEventListener('DOMContentLoaded', loadBugReportForm);
    </script>
</body>
</html>
