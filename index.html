<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Hunters - Security Vulnerability Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Bug Hunters Platform</h1>
        <div id="securityBugReport"></div>
        <div id="loadingIndicator" class="text-center text-gray-600">
            <div class="animate-pulse">Loading form...</div>
        </div>
    </div>

    <script>
        async function loadBugReportForm() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const formContainer = document.getElementById('securityBugReport');
            const API_ENDPOINT = 'https://3beyl53jrj.execute-api.us-east-1.amazonaws.com/prod/bug-report';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                formContainer.innerHTML = html;
                loadingIndicator.style.display = 'none';
                
            } catch (error) {
                console.error('Error loading form:', error);
                loadingIndicator.innerHTML = `
                    <div class="text-red-600">
                        Failed to load the form. Please try again later.<br>
                        Error: ${error.message}
                    </div>
                    <button onclick="loadBugReportForm()" 
                            class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Retry
                    </button>
                `;
            }
        }

        // Load the form when the page is ready
        document.addEventListener('DOMContentLoaded', loadBugReportForm);
    </script>
</body>
</html>
